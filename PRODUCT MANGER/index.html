<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="ASSETS/CSS/style.css">
</head>

<body class="bg-light">
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-box-open me-2"></i>Product Manager
            </a>
        </div>
    </nav>

    <div class="container my-5">
        <div class="card shadow-sm">
            <div class="card-header bg-white">
                <h2 class="mb-0">Manage Products</h2>
            </div>
            <div class="card-body">
                <!-- Search and Sorting -->
                <div class="row g-3 mb-4">
                    <div class="col-md-8">
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-search"></i></span>
                            <input type="text" id="searchInput" class="form-control" placeholder="Search products...">
                        </div>
                    </div>
                    <div class="col-md-4 d-flex gap-2">
                        <button id="sortLowToHigh" class="btn btn-outline-primary flex-grow-1">
                            <i class="fas fa-sort-amount-down-alt me-2"></i>Low to High
                        </button>
                        <button id="sortHighToLow" class="btn btn-outline-primary flex-grow-1">
                            <i class="fas fa-sort-amount-down me-2"></i>High to Low
                        </button>
                    </div>
                </div>



                <!-- Product Form -->
                <div class="card mb-4">
                    <div class="card-header bg-light">
                        <h5 class="mb-0">Add New Product</h5>
                    </div>
                    <div class="card-body">
                        <form class="row g-3">
                            <div class="col-md-6">
                                <label for="title" class="form-label">Product Title</label>
                                <input type="text" class="form-control" id="title" required>
                            </div>
                            <div class="col-md-6">
                                <label for="price" class="form-label">Price</label>
                                <input type="number" class="form-control" id="price" required>
                            </div>
                            <div class="col-md-6">
                                <label for="image" class="form-label">Image URL</label>
                                <input type="url" class="form-control" id="image" required>
                            </div>
                            <div class="col-md-6">
                                <label for="catagory" class="form-label">Category</label>
                                <input type="text" class="form-control" id="catagory" required>
                            </div>
                            <div class="col-12">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-plus-circle me-2"></i>Add Product
                                </button>
                            </div>
                        </form>
                    </div>
                </div>


                <!-- Product Display -->
                <div class="card">
                    <div class="card-header bg-light">
                        <h5 class="mb-0">Product List</h5>
                    </div>
                    <div class="card-body">
                        <div id="allProduct" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-primary text-white text-center py-3 mt-5">
        <div class="container">
            <p class="mb-0">Â© 2023 Product Manager. All rights reserved.</p>
        </div>
    </footer>
    <script src="ASSETS/JS/script.js"></script>
</body>

</html>
